<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goditor</title>

    </script>
</head>

<body>

    <div>
        <button onclick="display()">change</button>
        <button onclick="sendMsg()">reload</button>
    </div>
    <div>
        <textarea name="input" id="input" cols="30" rows="10"></textarea>
        <p id="preview"></p>
    </div>


    <script>


        var ws;
        function link() {
            ws = new WebSocket("ws://127.0.0.1:8588/ws");//连接服务器
            ws.onopen = function (event) {
                alert('connected');
            };
            ws.onmessage = function (event) {
                document.getElementById('preview').innerHTML = event.value
            }
            ws.onclose = function (event) {
                alert("disconnected" + this.readyState);
            };
            ws.onerror = function (event) {
                alert("websocket err");
            };
        }

        function sendMsg() {
            var msg = document.getElementById('input').value;
            ws.send(msg);
        }


        function display() {
            link();

        }

        function reload() {
            window.URL.reload()
        }

    </script>
</body>

</html>
